    leechers:
      selector: td:nth-child(7)
    downloadvolumefactor:
      default_value: 0
    uploadvolumefactor:
      default_value: 1
    free_deadline: 
      default_value: "{{max_time}}"
      default_value_format: '%Y-%m-%d %H:%M:%S.%f'
    description:
      selector: td:nth-child(2) > a[href^="/view/"]
      filters:
        - name: replace
